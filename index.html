<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가평 여행 사진 갤러리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">가평 여행</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">갤러리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">연락처</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">가평 여행 사진 갤러리</h1>
        <div class="row">
            <!-- 50장의 사진을 자동으로 생성하는 반복 코드 -->
            <!-- 각 사진에 대한 설명도 달 수 있음 -->
            <!-- 이 코드를 복사하여 50번 반복하면 됩니다. -->
            <!-- 예시로 10장만 추가했습니다. -->
            <!-- 실제로는 각 사진에 대한 설명을 개별적으로 작성할 수 있습니다. -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="images/ka00.jpg" class="card-img-top" alt="사진 1">
                    <div class="card-body">
                        <p class="card-text">재밌어 들?</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="images/ka01.jpg" class="card-img-top" alt="사진 2">
                    <div class="card-body">
                        <p class="card-text">다들 늙으셨어~</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="images/ka02.jpg" class="card-img-top" alt="사진 3">
                    <div class="card-body">
                        <p class="card-text">누가 꾸알라 되었을까요?</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="images/ka03.jpg" class="card-img-top" alt="사진 3">
                    <div class="card-body">
                        <p class="card-text">2명인듯</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="images/ka04.jpg" class="card-img-top" alt="사진 3">
                    <div class="card-body">
                        <p class="card-text">정답입니다</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="images/yo01.jpg" class="card-img-top" alt="사진 3">
                    <div class="card-body">
                        <p class="card-text">20대공유라네 제임스딘인듯 흠.</p>
                    </div>
                </div>
            </div>
            <!-- 나머지 47개의 사진을 동일한 형식으로 추가 -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
